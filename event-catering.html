<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Catering - Yummy Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .card img {
  height: 250px;
  object-fit: cover;
  width: 100%;
}
	body {
      background-color: #fffdf6;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: linear-gradient(135deg, #8f4e00, #d89216);
      color: white;
    }
    .gallery-img {
      border-radius: 10px;
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    footer {
      background-color: #3e2f1c;
      color: white;
    }
  </style>
</head>
<body>
<!-- Back to Home Button -->
<div class="text-start p-3">
  <a href="index.html" class="btn btn-outline-secondary">&larr; Back to Home</a>
</div>

  <!-- Header -->
  <header class="text-center py-5">
    <h1 class="fw-bold">Event Catering</h1>
    <p class="lead">Explore our variety of Nigerian dishes made for parties, birthdays, weddings & more!</p>
  </header>

  <!-- Gallery -->
  <section class="container my-5">
    <div class="row g-4">

      <!-- Dish 1 -->
  <div class="col-md-4">
  <div class="card p-2">
    <img src="images/event1.jpg" class="img-fluid rounded" alt="Event Catering" />
    <div class="card-body text-center">
      <p class="card-text fw-semibold">Nigeria Jollof Rice</p>
    </div>
  </div>
</div>

      <!-- Dish 2 -->
    <div class="col-md-4">
    <div class="card p-2">
      <img src="images/event2.jpg" class="img-fluid rounded" alt="Party Setup" />
      <div class="card-body text-center">
        <p class="card-text fw-semibold">Traditional Egusi Soup</p>
      </div>
    </div>
  </div>


      <!-- Dish 3 -->
   <div class="col-md-4">
    <div class="card p-2">
      <img src="images/event3.jpg" class="img-fluid rounded" alt="Buffet Display" />
      <div class="card-body text-center">
        <p class="card-text fw-semibold">Plantain and Meat (Gizdodo)</p>
      </div>
    </div>
  </div>
</div>

      <!-- Dish 4 -->
   <div class="col-md-4">
    <div class="card p-2">
      <img src="images/event4.jpg" class="img-fluid rounded" alt="Buffet Display" />
      <div class="card-body text-center">
        <p class="card-text fw-semibold">Tasty Moi Moi</p>
      </div>
    </div>
  </div>
</div>

      <!-- Dish 5 -->
   <div class="col-md-4">
    <div class="card p-2">
      <img src="images/event5.jpg" class="img-fluid rounded" alt="Buffet Display" />
      <div class="card-body text-center">
        <p class="card-text fw-semibold">Traditional Efo </p>
      </div>
    </div>
  </div>
</div>

      <!-- Dish 6 -->
  <div class="col-md-4">
    <div class="card p-2">
      <img src="images/event6.jpg" class="img-fluid rounded" alt="Buffet Display" />
      <div class="card-body text-center">
        <p class="card-text fw-semibold">Asorted Spiced Meat (Asu)</p>
      </div>
    </div>
  </div>
</div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3">
    <p>&copy; 2025 Yummy Bites. All rights reserved.</p>
  </footer>

</body>
</html>
