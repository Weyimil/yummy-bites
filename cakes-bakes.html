<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cakes & Bakes - Yummy Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fffdf6;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: linear-gradient(135deg, #b5542f, #f7b267);
      color: white;
    }
    .cake-img {
      height: 220px;
      object-fit: cover;
      width: 100%;
      border-radius: 10px;
    }
    footer {
      background-color: #3e2f1c;
      color: white;
    }
  </style>
</head>
<body>

<!-- Back to Home Button -->
<div class="text-start p-3">
  <a href="index.html" class="btn btn-outline-secondary">&larr; Back to Home</a>
</div>

<!-- Header -->
<header class="text-center py-5">
  <h1 class="fw-bold">Cakes & Bakes</h1>
  <p class="lead">Custom Nigerian cakes for birthdays, weddings, and celebrations!</p>
</header>

<!-- Gallery -->
<section class="container my-5">
  <div class="row g-4">

    <!-- Cake 1 -->
    <div class="col-md-4">
      <div class="card p-2">
        <img src="images/cake1.jpg" class="cake-img" alt="Birthday Cake" />
        <div class="card-body text-center">
          <p class="fw-semibold">Layered Birthday Cake</p>
        </div>
      </div>
    </div>

    <!-- Cake 2 -->
    <div class="col-md-4">
      <div class="card p-2">
        <img src="images/cake2.jpg" class="cake-img" alt="Wedding Cake" />
        <div class="card-body text-center">
          <p class="fw-semibold">Elegant Wedding Cake</p>
        </div>
      </div>
    </div>

    <!-- Cake 3 -->
    <div class="col-md-4">
      <div class="card p-2">
        <img src="images/cake3.jpg" class="cake-img" alt="Cupcakes" />
        <div class="card-body text-center">
          <p class="fw-semibold">Assorted Cupcakes</p>
        </div>
      </div>
    </div>

    <!-- Cake 4 -->
    <div class="col-md-4">
      <div class="card p-2">
        <img src="images/cake4.jpg" class="cake-img" alt="Fruit Cake" />
        <div class="card-body text-center">
          <p class="fw-semibold">Fruit Topped Cake</p>
        </div>
      </div>
    </div>

    <!-- Cake 5 -->
    <div class="col-md-4">
      <div class="card p-2">
        <img src="images/cake5.jpg" class="cake-img" alt="Graduation Cake" />
        <div class="card-body text-center">
          <p class="fw-semibold">Graduation Cake</p>
        </div>
      </div>
    </div>

    <!-- Cake 6 -->
    <div class="col-md-4">
      <div class="card p-2">
        <img src="images/cake6.jpg" class="cake-img" alt="Baby Shower Cake" />
        <div class="card-body text-center">
          <p class="fw-semibold">Baby Shower Cake</p>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- Footer -->
<footer class="text-center py-3">
  <p>&copy; 2025 Yummy Bites. All rights reserved.</p>
</footer>

</body>
</html>
