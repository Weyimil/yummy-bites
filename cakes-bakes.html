<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cakes & Bakes - Yummy Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fffdf6;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: linear-gradient(135deg, #c93448, #ff7676);
      color: white;
    }
    .gallery-img {
      border-radius: 10px;
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    footer {
      background-color: #3e2f1c;
      color: white;
    }
  </style>
</head>
<body>
<!-- Back to Home Button -->
<div class="text-start p-3">
  <a href="index.html" class="btn btn-outline-secondary">&larr; Back to Home</a>
</div>

  <!-- Header -->
  <header class="text-center py-5">
    <h1 class="fw-bold">Cakes & Bakes</h1>
    <p class="lead">Custom cakes and delicious baked treats for every celebration.</p>
  </header>

  <!-- Gallery -->
  <section class="container my-5">
    <div class="row g-4">

      <!-- Cake 1 -->
      <div class="col-md-4">
        <img src="https://via.placeholder.com/400x250" alt="Birthday Cake" class="gallery-img" />
        <p class="text-center mt-2">Chocolate Birthday Cake</p>
      </div>

      <!-- Cake 2 -->
      <div class="col-md-4">
        <img src="https://via.placeholder.com/400x250" alt="Wedding Cake" class="gallery-img" />
        <p class="text-center mt-2">White & Gold Wedding Cake</p>
      </div>

      <!-- Cake 3 -->
      <div class="col-md-4">
        <img src="https://via.placeholder.com/400x250" alt="Cupcakes" class="gallery-img" />
        <p class="text-center mt-2">Assorted Cupcakes</p>
      </div>

      <!-- Cake 4 -->
      <div class="col-md-4">
        <img src="https://via.placeholder.com/400x250" alt="Red Velvet" class="gallery-img" />
        <p class="text-center mt-2">Red Velvet Cake</p>
      </div>

      <!-- Cake 5 -->
      <div class="col-md-4">
        <img src="https://via.placeholder.com/400x250" alt="Cake Pops" class="gallery-img" />
        <p class="text-center mt-2">Party Cake Pops</p>
      </div>

      <!-- Cake 6 -->
      <div class="col-md-4">
        <img src="https://via.placeholder.com/400x250" alt="Pastries" class="gallery-img" />
        <p class="text-center mt-2">Assorted Nigerian Pastries</p>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3">
    <p>&copy; 2025 Yummy Bites. All rights reserved.</p>
  </footer>

</body>
</html>
