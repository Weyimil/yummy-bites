<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cakes & Bakes - Yummy Bites</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #fffdf6;
      font-family: 'Segoe UI', sans-serif;
    }
    header {
      background: linear-gradient(135deg, #b34368, #ff9db3);
      color: white;
    }
    .cake-img {
      border-radius: 10px;
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    footer {
      background-color: #3e2f1c;
      color: white;
    }
  </style>
</head>
<body>

<!-- Back to Home Button -->
<div class="text-start p-3">
  <a href="index.html" class="btn btn-outline-secondary">&larr; Back to Home</a>
</div>

<!-- Header -->
<header class="text-center py-5">
  <h1 class="fw-bold">Cakes & Bakes</h1>
  <p class="lead">Delicious homemade cakes for all your special occasions ðŸŽ‚</p>
</header>

<!-- Cake Gallery -->
<section class="container my-5">
  <div class="row g-4">

    <!-- Cake 1 -->
    <div class="col-md-4">
      <div class="card p-2">
        <img src="images/cake1.jpg" class="cake-img" alt="Cake 1" />
        <div class="card-body text-center">
          <p class="card-text fw-semibold">Classic Birthday Cake</p>
        </div>
      </div>
    </div>

    <!-- Cake 2 -->
    <div class="col-md-4">
      <div class="card p-2">
        <img src="images/cake2.jpg" class="cake-img" alt="Cake 2" />
        <div class="card-body text-center">
          <p class="card-text fw-semibold">Chocolate Drip Cake</p>
        </div>
      </div>
    </div>

    <!-- Cake 3 -->
    <div class="col-md-4">
      <div class="card p-2">
        <img src="images/cake3.jpg" class="cake-img" alt="Cake 3" />
        <div class="card-body text-center">
          <p class="card-text fw-semibold">Vanilla Sponge Delight</p>
        </div>
      </div>
    </div>

    <!-- Cake 4 -->
    <div class="col-md-4">
      <div class="card p-2">
        <img src="images/cake4.jpg" class="cake-img" alt="Cake 4" />
        <div class="card-body text-center">
          <p class="card-text fw-semibold">Fruit Topped Cake</p>
        </div>
      </div>
    </div>

    <!-- Cake 5 -->
    <div class="col-md-4">
      <div class="card p-2">
        <img src="images/cake5.jpg" class="cake-img" alt="Cake 5" />
        <div class="card-body text-center">
          <p class="card-text fw-semibold">Cupcake Platter</p>
        </div>
      </div>
    </div>

    <!-- Cake 6 -->
    <div class="col-md-4">
      <div class="card p-2">
        <img src="images/cake6.jpg" class="cake-img" alt="Cake 6" />
        <div class="card-body text-center">
          <p class="card-text fw-semibold">Wedding Tiered Cake</p>
        </div>
      </div>
    </div>

  </div>
</section>

<!-- Inquiry Form -->
<section class="container my-5">
  <h2 class="text-center mb-4">Send Your Orders/Inquiries</h2>
  <form action="https://formspree.io/f/mgvylgjl" method="POST">
    <div class="mb-3">
      <label for="service" class="form-label">Service</label>
      <select class="form-select" name="Service" id="service" required>
        <option value="">Choose...</option>
        <option value="Cakes & Bakes">Cakes & Bakes</option>
        <option value="Event Catering">Event Catering</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" class="form-control" id="name" name="Name" required />
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" class="form-control" id="email" name="Email" required />
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Your Phone</label>
      <input type="text" class="form-control" id="phone" name="Phone" />
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea class="form-control" id="message" name="Message" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-success w-100">Send Inquiry</button>
  </form>
</section>


<!-- Footer -->
<footer class="text-center py-3">
  <p>&copy; 2025 Yummy Bites. All rights reserved.</p>
</footer>

</body>
</html>
